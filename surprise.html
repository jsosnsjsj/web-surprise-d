<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untukmu Sayang ♥</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    /* Efek lampu nyala berjalan */
    .neon {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 5px;
      color: #fff;
      text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d, 0 0 20px #ff4d6d;
      animation: glow 2s linear infinite;
    }
    @keyframes glow {
      0% { color: #ff4d6d; text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
      25% { color: #ffeb3b; text-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b; }
      50% { color: #00e5ff; text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff; }
      75% { color: #76ff03; text-shadow: 0 0 10px #76ff03, 0 0 20px #76ff03; }
      100% { color: #ff4d6d; text-shadow: 0 0 5px #ff4d6d, 0 0 10px #ff4d6d; }
    }
    p {
      font-size: 1.2rem;
      margin: 15px 0 25px 0;
    }
    button {
      background: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff4d6d;
      color: white;
    }
  </style>
</head>
<body>
  <h1 class="neon">DEAR ZAHRATUSSYIFA SAYAANG KUU♥</h1>
  <p>coba pencet tombol di bawah sayaaangggg ♥</p>
  <button onclick="goToFlower()">kLIK INI SAYAANGG</button>

  <script>
    function goToFlower() {
      window.location.href = "index.html"; // arahkan ke animasi bunga
    }
  </script>
</body>
</html>
